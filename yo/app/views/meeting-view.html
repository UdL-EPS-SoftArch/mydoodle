<div class="view-meeting">
  <h1>{{meeting.title}}</h1>
  <div>
    <span><i class="fa fa-users"></i>Participants</span>
  </div>
  <div>
    <span></span>
    <span></span>
  </div>
  <div>
    <h3>{{meeting.description}}</h3>
  </div>
  <uib-tabset>
    <uib-tab heading="table">
      <div class="row" style="padding:15px 0px; margin: 5px 0px;" ng-repeat="slot in meeting.slots">
        <div class="col-lg-12" style="border-bottom: 1px solid #e5e5e5; padding: 8px 2px;">
          <h1>{{slot.dateTime}}</h1>
        </div>
      </div>
      <!--{{slotsCalendar}}-->
      <style>
        .borderClass{
          border: solid;
          padding: 0px;
          margin: 0px;
          overflow: hidden;
        }
        .spanCustomClass{
          display: inline-block;
          text-align: center;
          padding: 10px 5px;
        }
      </style>
      <div class="spanCustomClass" style="color:red;" ng-repeat="year in slotsCalendar.years">
        {{year.value}}
        <div>
          <span class="spanCustomClass" style="color:blue;" ng-repeat="month in year.months">
            {{month.value}}
            <div>
              <span class="spanCustomClass" style="color:green;" ng-repeat="day in month.days">
                {{day.value}}
                <div>
                  <span class="spanCustomClass" style="color:black;" ng-repeat="hour in day.hours">
                    {{hour.value}}
                  </span>
                </div>
              </span>
            </div>
          </span>
        </div>
      </div>
    </uib-tab>
    <uib-tab heading="options">
      <table class="table">
        <thead>
          <th>Enquesta</th>
          <th>Participants</th>
        </thead>
        <tbody>
          <td><a href="#">Editar</a></td>
          <td><a href="#">Agregar participant</a></td>
          <td><a ng-click="newTimeSlot()">Afegir time slot</a></td>
        </tbody>
      </table>
    </uib-tab>
  </uib-tabset>
</div>
