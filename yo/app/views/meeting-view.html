<div class="view-meeting">
  <h1>{{meeting.title}}</h1>
  <div>
    <span><i class="fa fa-users"></i>Participants</span>
  </div>
  <div>
    <span></span>
    <span></span>
  </div>
  <div>
    <h3>{{meeting.description}}</h3>
  </div>
  <uib-tabset>
    <uib-tab heading="table">
      <div class="row" style="padding:15px 0px; margin: 5px 0px;" ng-repeat="slot in meeting.slots">
        <div class="col-lg-12" style="border-bottom: 1px solid #e5e5e5; padding: 8px 2px;">
          <h1>{{slot.dateTime}}</h1>
        </div>
      </div>
    </uib-tab>
    <uib-tab heading="options">
      <table class="table">
        <thead>
          <th>Enquesta</th>
          <th>Participants</th>
        </thead>
        <tbody>
          <td><a href="#">Editar</a></td>
          <td><a href="#">Agregar participant</a></td>
        </tbody>
      </table>
    </uib-tab>
  </uib-tabset>
</div>
