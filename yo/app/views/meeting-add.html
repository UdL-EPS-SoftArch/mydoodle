<div class="container">
  <h1>Create a new meeting!</h1>
  <h2><small>Here you will be able to create a new meeting proposal, set the desired time slots and sending
    invitations to all the people who should take part of this meeting.</small></h2>
  <br>

  <div ng-controller="MeetingCreateController" class="col-xs-10 col-xs-offset-1">
    <h3>1. Meeting information</h3>
    <br>

    <!-- CREATE FORM -->
    <div id="formdiv" ng-show="createState == 0">
      <create-meeting-form></create-meeting-form>
    </div>

    <!-- WAITING -->
    <div id="loading" ng-show="createState == 1">
      <img src="images/loading.gif" class="loading-image">
        <h4 class="loading-text">Your meeting is being created. <b>Thanks for waiting!</b></h4>
    </div>

    <!-- RESPONSE -->
    <div id="response" ng-show="createState == 2">
      <create-meeting-response></create-meeting-response>
    </div>

  </div>
</div>
